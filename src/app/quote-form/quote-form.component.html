<div class="card"><br>
	<h3><b>WRITE YOUR QUOTE</b></h3>
	<form #userForm="ngForm">

		<div class="form-group">
			<label for="name">Your Name</label><br>
			<input size="40" type="text" id="name" name="userName" ngModel>
		</div>

		<div class="form-goup">
			<label for="quotes">Quote</label><br>
			<textarea rows="7" cols="40" id="quotes" name="theQuote" ngModel></textarea>
		</div>

		<div class="form-group"> 
			<label for="author">Author of Quote</label><br>
			<input size="40" type="text" id="author" name="author" ngModel>
		</div><br>
		<button type="submit" class="btn btn-primary">SUBMIT</button>
		
	</form><br>

</div>
